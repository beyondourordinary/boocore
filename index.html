<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />

  <!-- iOS App Mode -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="BOOCore" />
  <link rel="apple-touch-icon" href="./apple-touch-icon.png" />

  <link rel="manifest" href="./manifest.webmanifest" />
  <title>BOOCore</title>

  <style>
    :root{
      --boo:#FAFF00;
      --text: rgba(255,255,255,0.95);
      --muted: rgba(255,255,255,0.55);
      --panel: rgba(12,12,12,0.68);
      --panel2: rgba(8,8,8,0.55);
      --border: rgba(255,255,255,0.12);
      --radius: 22px;
      --shadow: 0 18px 70px rgba(0,0,0,0.75);
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
    html, body{ height:100%; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--text);
      background:#000;
      overflow:hidden;
    }

    /* === Background layers (iOS BOOCore style) === */
    .bg-image{
      position: fixed;
      inset: 0;
      background-image: url("./boocore-bg.jpg");
      background-size: cover;
      background-position: center;
      filter: contrast(1.1) brightness(0.55);
      z-index: 0;
    }

    .bg-gradient{
      position: fixed;
      inset: 0;
      background:
        radial-gradient(900px 500px at 50% -10%, rgba(250,255,0,0.14), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,0.4), rgba(0,0,0,0.9));
      z-index: 1;
    }

    .bg-ghost{
      position: fixed;
      inset: 0;
      background-image: url("./boo-ghost.png");
      background-repeat: no-repeat;
      background-position: center 90px;
      background-size: 520px auto;
      opacity: 0.12;
      filter: blur(0.4px);
      z-index: 2;
      pointer-events:none;
    }

    /* === Layout === */
    .wrap{
      position: relative;
      z-index: 3;
      min-height: 100vh;
      padding: 22px;
      max-width: 860px;
      margin: 0 auto;

      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .top{
      position: absolute;
      top: 18px;
      left: 22px;
      right: 22px;
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
    }

    .title{
      margin:0;
      font-size: 30px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .tag{
      background: var(--boo);
      color:#000;
      padding: 8px 12px;
      border-radius: 999px;
      font-weight: 900;
      font-size: 12px;
      letter-spacing: 0.6px;
    }

    .center-stack{
      display:flex;
      align-items:center;
      justify-content:center;
      flex:1;
    }

    .card{
      margin-top: 16px;
      padding: 18px;
      border-radius: var(--radius);
      background: var(--panel);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
    }

    .card.hero{
      width:100%;
      max-width:520px;
      margin:0 auto;
      border: 1px solid rgba(250,255,0,0.25);
      background:
        radial-gradient(700px 260px at 50% 0%, rgba(250,255,0,0.14), transparent 65%),
        var(--panel);
    }

    .label{
      font-size: 12px;
      color: var(--muted);
      letter-spacing: 0.6px;
      text-transform: uppercase;
    }

    .word{
      margin-top: 14px;
      font-size: 58px;
      font-weight: 950;
      letter-spacing: 1.4px;
      text-transform: uppercase;
      text-shadow: 0 0 28px rgba(250,255,0,0.18);
      text-align: center;
    }

    .status{
      margin-top: 12px;
      font-size: 13px;
      color: var(--muted);
      text-align: center;
    }

    .controls{
      margin-top: 18px;
      display:flex;
      justify-content:center;
    }

    .btn{
      padding: 14px 22px;
      border-radius: 18px;
      border: 1px solid rgba(250,255,0,0.28);
      background: linear-gradient(180deg, rgba(250,255,0,0.18), rgba(255,255,255,0.05));
      font-weight: 900;
      font-size: 14px;
      letter-spacing: 0.4px;
      color:#000;
    }

    .btn:active{ transform: scale(0.97); }

    .history-card{
      margin-top: 28px;
      max-width: 520px;
      margin-left:auto;
      margin-right:auto;
      opacity:0.85;
    }

    .history{
      list-style:none;
      padding:0;
      margin-top: 10px;
    }

    .history li{
      margin-top: 10px;
      padding: 12px 14px;
      border-radius: 18px;
      background: var(--panel2);
      border: 1px solid rgba(255,255,255,0.08);
      display:flex;
      justify-content:space-between;
    }

    .hword{ font-weight:900; text-transform:uppercase; }
    .time{ font-size:12px; color:var(--muted); }

    .glitch{
      animation: glitch 260ms steps(2,end) 2;
    }
    @keyframes glitch{
      0%{ transform:translate(0,0); }
      20%{ transform:translate(-2px,1px); }
      40%{ transform:translate(2px,-1px); }
      60%{ transform:translate(-2px,0); }
      80%{ transform:translate(1px,-2px); }
      100%{ transform:translate(0,0); }
    }
  </style>
</head>

<body>
<div class="bg-image"></div>
<div class="bg-gradient"></div>
<div class="bg-ghost"></div>

<div class="wrap">
  <div class="top">
    <h1 class="title">BOOCore</h1>
    <div class="tag">BOO</div>
  </div>

  <div class="center-stack">
    <div class="card hero">
      <div class="label">Current</div>
      <div id="word" class="word">—</div>

      <div class="controls">
        <button id="clearBtn" class="btn">Clear History</button>
      </div>

      <div id="status" class="status">Waiting…</div>
    </div>
  </div>

  <div class="card history-card">
    <div class="label">History</div>
    <ul id="history" class="history"></ul>
  </div>
</div>

<script>
let WORDS=[], lastWord=null;
const HISTORY_KEY="boocore_history_v1";
const MIN_DELAY=10, MAX_DELAY=45;
let timer=null;

const wordEl=document.getElementById("word");
const statusEl=document.getElementById("status");
const historyEl=document.getElementById("history");

function shuffle(a){
  const b=a.slice();
  for(let i=b.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [b[i],b[j]]=[b[j],b[i]];
  }
  return b;
}

function pickWord(){
  if(!WORDS.length) return "—";
  let w;
  do{
    const s=shuffle(WORDS);
    w=s[Math.floor(Math.random()*s.length)];
  }while(w===lastWord);
  lastWord=w;
  return w;
}

function renderHistory(){
  const h=JSON.parse(localStorage.getItem(HISTORY_KEY)||"[]");
  historyEl.innerHTML="";
  if(!h.length){
    historyEl.innerHTML=`<li><span class="hword">EMPTY</span><span class="time">—</span></li>`;
    return;
  }
  h.slice(0,7).forEach(i=>{
    historyEl.innerHTML+=`<li><span class="hword">${i.word}</span><span class="time">${i.time}</span></li>`;
  });
}

function trigger(){
  const w=pickWord();
  wordEl.textContent=w;
  wordEl.classList.remove("glitch");
  void wordEl.offsetWidth;
  wordEl.classList.add("glitch");

  const t=new Date().toLocaleTimeString([], {hour:"2-digit",minute:"2-digit"});
  statusEl.textContent=`Triggered • ${t}`;

  navigator.vibrate?.(80);

  const h=JSON.parse(localStorage.getItem(HISTORY_KEY)||"[]");
  h.unshift({word:w,time:t});
  localStorage.setItem(HISTORY_KEY,JSON.stringify(h));
  renderHistory();
}

function schedule(){
  clearTimeout(timer);
  const d=(Math.random()*(MAX_DELAY-MIN_DELAY)+MIN_DELAY)*1000;
  timer=setTimeout(()=>{trigger(); schedule();},d);
}

document.getElementById("clearBtn").onclick=()=>{
  localStorage.removeItem(HISTORY_KEY);
  renderHistory();
  statusEl.textContent="History cleared";
};

(async()=>{
  renderHistory();
  const r=await fetch("./words.txt",{cache:"no-store"});
  WORDS=(await r.text()).split(/\r?\n/).map(x=>x.trim()).filter(x=>x);
  schedule();
})();
</script>
</body>
</html>
