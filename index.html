<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>BOOCORE</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barrio&display=swap" rel="stylesheet">

  <!-- ðŸ” Cloudflare Web Analytics (ADD YOUR REAL TOKEN HERE) -->
  <!-- Replace XXXXX with the token Cloudflare gives you -->
  <script defer src="https://static.cloudflareinsights.com/beacon.min.js"
          data-cf-beacon='{"token": "XXXXX"}'></script>

  <style>
    :root{
      --boo:#FAFF00;
      --glass: rgba(0,0,0,0.45);
      --line: rgba(255,255,255,0.10);
      --text: rgba(255,255,255,0.88);
    }

    html,body{
      height:100%;
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:#000;
      color:var(--text);
    }

    body{
      background:
        linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.75)),
        url("boocore-bg.png");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      overflow:hidden;
    }

    .wrap{
      height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:space-between;
      padding:20px;
      box-sizing:border-box;
    }

    .brand{
      font-family:"Barrio";
      font-size:46px;
      color:var(--boo);
      text-shadow:0 0 20px rgba(250,255,0,0.25);
      user-select:none;
    }

    .controls{
      display:flex;
      gap:14px;
      margin-top:20px;
    }

    .ctrl{
      padding:14px 20px;
      border-radius:18px;
      border:2px solid rgba(250,255,0,0.30);
      background:rgba(0,0,0,0.4);
      color:var(--boo);
      font-weight:900;
      letter-spacing:2px;
      cursor:pointer;
    }

    .ctrl:disabled{
      opacity:0.35;
      cursor:not-allowed;
    }

    .now{
      margin-top:20px;
      padding:22px;
      border-radius:24px;
      background:var(--glass);
      border:1px solid var(--line);
      font-size:54px;
      font-weight:900;
      text-transform:uppercase;
      text-align:center;
      min-height:90px;
    }

    .mist{
      animation: mistIn 1.2s ease-out both;
    }

    @keyframes mistIn{
      from{opacity:0; filter:blur(12px); transform:translateY(12px);}
      to{opacity:1; filter:blur(0); transform:none;}
    }

    .stack{
      width:100%;
      max-width:500px;
      margin-top:16px;
      max-height:40vh;
      overflow:auto;
    }

    .row{
      display:flex;
      justify-content:space-between;
      padding:10px 14px;
      margin-bottom:6px;
      background:rgba(0,0,0,0.35);
      border-radius:14px;
      font-size:15px;
    }

    .bottom{
      text-align:center;
      width:100%;
      max-width:500px;
    }

    .cta{
      display:block;
      padding:14px 18px;
      border-radius:18px;
      border:2px solid rgba(250,255,0,0.25);
      color:var(--boo);
      text-decoration:none;
      font-weight:900;
      margin-bottom:10px;
    }

    .footnote{
      font-size:12px;
      opacity:0.55;
    }

    /* LOCK SCREEN */
    .lock{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.8);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:99;
    }

    .lock.show{display:flex;}

    .lock-box{
      background:rgba(0,0,0,0.6);
      border-radius:24px;
      padding:24px;
      text-align:center;
      width:90%;
      max-width:420px;
    }

    .lock input{
      width:100%;
      padding:14px;
      border-radius:14px;
      border:none;
      margin-bottom:10px;
      text-align:center;
      font-weight:800;
    }

    .lock button{
      width:100%;
      padding:14px;
      border-radius:14px;
      border:2px solid rgba(250,255,0,0.3);
      background:transparent;
      color:var(--boo);
      font-weight:900;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="brand">BOOCORE</div>

    <div class="controls">
      <button class="ctrl" id="listenBtn">LISTEN</button>
      <button class="ctrl" id="stopBtn" disabled>STOP</button>
    </div>

    <div id="now" class="now">â€”</div>
    <div id="stack" class="stack"></div>

    <div class="bottom">
      <a class="cta" href="https://beyondourordinary.shop" target="_blank">
        If you like this app, buy the device here!
      </a>
      <div class="footnote">
        Entertainment / Companion Edition Â· Mic optional Â· No audio recorded
      </div>
    </div>
  </div>

  <div class="lock" id="lock">
    <div class="lock-box">
      <h2>Access Required</h2>
      <input id="code" placeholder="ENTER INVESTIGATION CODE" />
      <button onclick="unlock()">ACTIVATE ACCESS</button>
      <p id="msg"></p>
    </div>
  </div>

  <script>
    const WORDS = ["WATCHING","WAIT","HERE","STOP","COLD","DOWN","BEHIND","LISTEN"];
    const nowEl = document.getElementById("now");
    const stack = document.getElementById("stack");
    const listenBtn = document.getElementById("listenBtn");
    const stopBtn = document.getElementById("stopBtn");

    let listening = false;
    let history = JSON.parse(localStorage.getItem("hist")||"[]");

    function render(){
      stack.innerHTML = history.map(w=>`<div class="row">${w}</div>`).join("");
    }

    listenBtn.onclick = ()=>{ listening=true; listenBtn.disabled=true; stopBtn.disabled=false; };
    stopBtn.onclick = ()=>{
      listening=false;
      stopBtn.disabled=true;
      setTimeout(()=>{
        const w = WORDS[Math.floor(Math.random()*WORDS.length)];
        nowEl.textContent = w;
        nowEl.classList.remove("mist");
        void nowEl.offsetWidth;
        nowEl.classList.add("mist");
        history.unshift(w);
        history = history.slice(0,20);
        localStorage.setItem("hist",JSON.stringify(history));
        render();
        listenBtn.disabled=false;
      }, Math.random()*2500+1500);
    };

    render();

    /* ACCESS GATE */
    const EXP_KEY="exp";
    function unlock(){
      localStorage.setItem(EXP_KEY, Date.now()+30*86400000);
      document.getElementById("lock").classList.remove("show");
    }
    if(Date.now() > (localStorage.getItem(EXP_KEY)||0)){
      document.getElementById("lock").classList.add("show");
    }
  </script>
</body>
</html>
