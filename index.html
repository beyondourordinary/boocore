<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />

  <!-- iOS App Mode -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="BOOCore" />
  <link rel="apple-touch-icon" href="./apple-touch-icon.png" />

  <link rel="manifest" href="./manifest.webmanifest" />
  <title>BOOCore</title>

  <style>
    :root{
      --bg:#050505;
      --panel: rgba(20,20,20,0.62);
      --panel2: rgba(10,10,10,0.55);
      --border: rgba(255,255,255,0.10);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.60);
      --boo: #FAFF00;
      --shadow: 0 16px 60px rgba(0,0,0,0.55);
      --radius: 22px;
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
    html, body { height:100%; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--text);
      background:
        radial-gradient(900px 600px at 50% -10%, rgba(250,255,0,0.10), transparent 55%),
        radial-gradient(700px 500px at 10% 30%, rgba(250,255,0,0.05), transparent 60%),
        linear-gradient(180deg, #050505 0%, #000 100%);
      overflow-x:hidden;
    }

    .atmo{
      position: fixed;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(900px 600px at 70% 20%, rgba(255,255,255,0.05), transparent 60%),
        radial-gradient(700px 500px at 20% 60%, rgba(255,255,255,0.035), transparent 60%),
        radial-gradient(800px 600px at 60% 90%, rgba(250,255,0,0.03), transparent 65%);
      filter: blur(6px);
      opacity: 0.8;
      animation: drift 10s ease-in-out infinite alternate;
    }
    @keyframes drift{
      from{ transform: translate3d(-6px, 0, 0); opacity:0.72; }
      to  { transform: translate3d(6px, -6px, 0); opacity:0.86; }
    }

    .watermark{
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image:
        radial-gradient(900px 600px at 50% 10%, rgba(250,255,0,0.10), transparent 60%),
        radial-gradient(700px 500px at 20% 70%, rgba(255,255,255,0.04), transparent 65%),
        url("./boo-ghost.png");
      background-repeat: no-repeat;
      background-position: center top, center center, center 80px;
      background-size: cover, cover, 520px auto;
      opacity: 0.12;
      filter: blur(0.3px);
      transform: translateY(20px);
    }

    .wrap{
      padding: 18px;
      max-width: 860px;
      margin: 0 auto;
      position: relative;
    }

    .top{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:12px;
      margin-top: 6px;
    }

    .title{
      margin:0;
      font-size: 30px;
      letter-spacing: 0.6px;
      text-transform: uppercase;
    }

    .sub{
      margin-top: 4px;
      font-size: 12px;
      color: var(--muted);
    }

    .tag{
      font-size: 12px;
      color: rgba(0,0,0,0.92);
      background: rgba(250,255,0,0.9);
      padding: 8px 10px;
      border-radius: 999px;
      box-shadow: 0 10px 30px rgba(250,255,0,0.16);
      font-weight: 800;
      letter-spacing: 0.4px;
      text-transform: uppercase;
    }

    .card{
      margin-top: 14px;
      padding: 16px;
      border-radius: var(--radius);
      background: var(--panel);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }

    .label{
      font-size: 12px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.4px;
    }

    .word{
      margin-top: 8px;
      font-size: 52px;
      font-weight: 950;
      letter-spacing: 1px;
      line-height: 1.02;
      text-transform: uppercase;
      text-shadow: 0 0 22px rgba(250,255,0,0.12);
      word-break: break-word;
    }

    .status{
      margin-top: 10px;
      font-size: 13px;
      color: var(--muted);
    }

    .history{
      list-style:none;
      padding:0;
      margin: 10px 0 0;
    }

    .history li{
      margin-top: 10px;
      padding: 12px 14px;
      border-radius: 18px;
      background: var(--panel2);
      border: 1px solid rgba(255,255,255,0.08);
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
    }

    .hword{
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.4px;
    }

    .time{
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
    }

    .glitch{
      animation: glitch 240ms steps(2,end) 2;
    }
    @keyframes glitch{
      0%{ transform: translate(0,0); }
      20%{ transform: translate(-2px, 1px); }
      40%{ transform: translate(2px, -1px); }
      60%{ transform: translate(-2px, 0px); }
      80%{ transform: translate(1px, -2px); }
      100%{ transform: translate(0,0); }
    }
  </style>
</head>

<body>
<div class="atmo"></div>
<div class="watermark"></div>

<div class="wrap">
  <div class="top">
    <div>
      <h1 class="title">BOOCore</h1>
    </div>
    <div class="tag">BOO</div>
  </div>

  <div class="card">
    <div class="label">Current word</div>
    <div id="word" class="word">—</div>
    <div id="status" class="status">Waiting…</div>
  </div>

  <div class="card">
    <div class="label">Recent history</div>
    <ul id="history" class="history"></ul>
  </div>
</div>

<script>
let WORDS = [];
let lastWord = null;

const HISTORY_KEY = "boocore_history_v1";
const MAX_HISTORY = 7;

let autoTimer = null;
const MIN_DELAY = 10; // seconds
const MAX_DELAY = 45; // seconds

const wordEl = document.getElementById("word");
const statusEl = document.getElementById("status");
const historyEl = document.getElementById("history");

function shuffleArray(arr){
  const a = arr.slice();
  for(let i=a.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
  return a;
}

function pickWord(){
  if(!WORDS.length) return "—";
  let chosen=null, attempts=0;
  while(attempts<5){
    const shuffled = shuffleArray(WORDS);
    chosen = shuffled[Math.floor(Math.random()*shuffled.length)];
    if(chosen !== lastWord) break;
    attempts++;
  }
  lastWord = chosen;
  return chosen;
}

function renderHistory(){
  const h = JSON.parse(localStorage.getItem(HISTORY_KEY)||"[]");
  historyEl.innerHTML = "";
  if(!h.length){
    historyEl.innerHTML = `<li><span class="hword">—</span><span class="time">No history</span></li>`;
    return;
  }
  h.slice(0,MAX_HISTORY).forEach(i=>{
    const li=document.createElement("li");
    li.innerHTML=`<span class="hword">${i.word}</span><span class="time">${i.time}</span>`;
    historyEl.appendChild(li);
  });
}

function triggerWord(){
  const w = pickWord();
  wordEl.textContent = w;
  wordEl.classList.remove("glitch");
  void wordEl.offsetWidth;
  wordEl.classList.add("glitch");

  const t = new Date().toLocaleTimeString([], {hour:"2-digit", minute:"2-digit"});
  statusEl.textContent = `Triggered • ${t}`;

  navigator.vibrate?.(80);

  const h = JSON.parse(localStorage.getItem(HISTORY_KEY)||"[]");
  h.unshift({word:w,time:t});
  localStorage.setItem(HISTORY_KEY, JSON.stringify(h.slice(0,30)));
  renderHistory();
}

function scheduleNextTrigger(){
  const delaySeconds =
    Math.floor(Math.random() * (MAX_DELAY - MIN_DELAY + 1)) + MIN_DELAY;

  clearTimeout(autoTimer);

  autoTimer = setTimeout(() => {
    triggerWord();
    scheduleNextTrigger();
  }, delaySeconds * 1000);
}

async function loadWords(){
  try{
    const r = await fetch("./words.txt", {cache:"no-store"});
    WORDS = (await r.text())
      .split(/\r?\n/)
      .map(l=>l.trim())
      .filter(l=>l && !l.startsWith("#"));
  }catch{
    WORDS=["hello","wait","listen","stop","behind"];
  }
}

(async function init(){
  renderHistory();
  await loadWords();
  scheduleNextTrigger();

  if("serviceWorker" in navigator){
    navigator.serviceWorker.register("./service-worker.js");
  }
})();
</script>
</body>
</html>
